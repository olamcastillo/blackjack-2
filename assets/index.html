<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackJack</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <header class="title">BlackJack</header>
  <div class="row mt-2">
    <div id="buttons" class="col text-center">
      <button id="btnNew" class="btn btn-danger">New game</button>
      <button id="btnTake" class="btn btn-primary">Take card</button>
      <button id="btnEnd" class="btn btn-primary">End Game</button>
    </div>
  </div>

  <div class="row container">
    <div class="col">

      <h1>Player - <small>0</small></h1>
      <div  class="card-player" id="card-player">
      </div>
    </div>
  </div>

  <div class="row container mt-4">
    <div class="col">

      <h1>Computer - <small>0</small></h1>
      <div  class="card-computer" id="card-computer">
      </div>
    </div>
  </div>


  <script src="../assets/js/underscore-min.js"></script>
  <script src="../assets/js/game.js"></script>
</body>
</html>
